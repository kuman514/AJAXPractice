<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>FETCH</title>
    </head>
    <body>
        <input type="button" value="fetch" onclick="
            fetch('css').then(function (response) {
                response.text().then(function (text) {
                    document.querySelector('article').innerHTML = text
                })
            })
        ">
        <article>

        </article>
    </body>
</html>
