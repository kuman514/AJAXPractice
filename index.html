<!DOCTYPE html>

<html>
    <head>
        <title>WEB1 - Welcome</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="colors.js"></script>
        <script src="article.js"></script>
    </head>

    <body>
        <h1><a href="#!web" onclick="changeArticle('web')">WEB</a></h1>
        <input type="button" value="night" onclick="nightDayHandler(this);">
        <div id="grid">
            <ol id="nav">

            </ol>
            <div id="article">
                <article>

                </article>
                <script>
                  if (location.hash) {
                    changeArticle (location.hash.substr(2))
                  } else {
                    changeArticle ('web')
                  }

                  fetch('list').then(function (response) {
                    response.text().then(function (text) {
                      // <li><a href="#!html" onclick="changeArticle('html')">HTML</a></li>
                      let items = text.split(',')
                      items.forEach(item => {
                        let append = "<li><a href=\"#!" + item + "\" onclick=\"changeArticle('" + item + "')\">" + item + "</a></li>"
                        document.querySelector('#nav').innerHTML += append
                      })
                    })
                  })
                </script>
            </div>
        </div>
    </body>
</html>
